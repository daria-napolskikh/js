// вот решение с массивами:    
    
    function isPrime(num){
        var noPrimes = [];
        var primes = [];
        
        var i = 2
        
        while(i <= num){
  
            if(!noPrimes[i]){
                
                primes.push(i);
               
                for (var n = i*2; n <= num; n += i){
                    noPrimes[n] = true;
                } 
             }
        i++
        }
        return primes;
    }
